<!DOCTYPE html>
<html>
<head>
    <title>Prompt Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
        #show-text-btn {
            background-color: #2196F3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #show-text-btn:hover {
            background-color: #0b7dda;
        }
        #predicted-text {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #loading {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Prompt Generator</h1>
    <form id="prompt-form">
        <input type="text" id="prompt" name="prompt" placeholder="Enter your prompt here...">
        <button type="submit">Generate</button>
    </form>
    <div id="output"></div>
    <div id="loading">Loading... <span class="spinner"></span></div>
    <button id="show-text-btn" style="display: none;">Show Text</button>
    <div id="predicted-text" style="display: none;"></div>

    <script>
        const form = document.getElementById('prompt-form');
        const loadingDiv = document.getElementById('loading');
        const showTextBtn = document.getElementById('show-text-btn');
        const predictedTextDiv = document.getElementById('predicted-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            loadingDiv.style.display = 'block'; // Show loading indicator
            const prompt = document.getElementById('prompt').value;
            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain'
                },
                body: prompt
            });
            const data = await response.json();
            loadingDiv.style.display = 'none'; // Hide loading indicator
            showTextBtn.style.display = 'block';
            predictedTextDiv.innerText = data.output;
        });

        showTextBtn.addEventListener('click', () => {
            predictedTextDiv.style.display = predictedTextDiv.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
